<body style="overflow: hidden;">

    <div id="mainTemplate" style="overflow: hidden;">

        <div id="button">
        </div>

        <div id="template2">

                <div class="nav" id="btnSaveMemory">

                    <input type="file" name="image" id="file">
                    <input type="text" name="name" id="name" placeholder="Image Title">
                    <input type="submit">
                </form>
            </div>


        </div>



    </div>
